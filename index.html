<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="style.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odds Calculator</title>
</head>
<header>
    Pok√©mon Shiny Odds Calculator
</header>
<body>
    <div>
        <div id="calc">
            Your odds are 1 in <input type="number" id="odds" value="4096" onkeyup="findAttempts()" onfocus="genTable()"> .<br>
            Roughly <span><input type="number" id="percentLabel" min="0.1" max="99.999" value="10.0">%</span> of players will find<br>
            a shiny within <input type="number" id="attempt"> encounters.<br>
            <input type="range" id="percent" min="0.1" max="99.9" step="0.1" value="10.0">
        </div>
        <div id="grid">
            <div id="topRow">
                <div>Gen:</div>
                <div id="gens"></div>
            </div>
            <hr>
            <div id="botRow">
                <div id="version">Version</div>
                <div id="method">Method</div>
                <div id="option">Options</div>
            </div>
        </div>
        <p>Input odds manually, or use the generation selectors to find your odds. Click into the odds input field to reset the generation table.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
